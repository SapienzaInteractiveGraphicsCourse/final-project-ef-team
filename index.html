<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<title>Bell Ringer-Memory Game</title>

		<link rel="stylesheet" type="text/css" href="index.css">
	</head>

	<body>
		<div id="over" style="display: none;">Best Score
			<div id="bestScore"></div>
		</div>
		<div id="overLife" style="display: none;"> LIFES
			<div id="life"></div>
		</div>
		<div id="loading" class="under">
			<div>
			  <div>... loading ...</div>
			  <div class="progress">
				  <div id="progressbar"></div>
			  </div>
			</div>
		  </div>

		<div id="difficulty" style="display: none;" class="under">
			<div id="choose">Choose the difficulty</div>
			<button id="easy" class="level"> easy </button>
			<button id="medium" class="level"> medium </button>
			<button id="hard" class="level"> hard </button>
		</div>
		<div id="canvas" class="under"></div>

	</body>

	<script type="module" src="index.js"></script>
</html>
